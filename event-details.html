<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Event Locator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html">Events</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Event Details Section -->
    <div class="container mt-4">
        <h2 id="event-name"></h2>
        <p><strong>Date:</strong> <span id="event-date"></span></p>
        <p><strong>Location:</strong> <span id="event-location"></span></p>
        <p id="event-description"></p>
        <a href="events.html" class="btn btn-primary">Back to Events</a>
    </div>
    
    <script src="js/events.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('id');

        if (typeof events !== 'undefined') {
            const event = events.find(e => e.id == eventId);
            if (event) {
                document.getElementById("event-name").innerText = event.name;
                document.getElementById("event-date").innerText = event.date;
                document.getElementById("event-location").innerText = event.location;
                document.getElementById("event-description").innerText = event.description || "More details about the event coming soon...";
            }
        }
    </script>
</body>
</html>
