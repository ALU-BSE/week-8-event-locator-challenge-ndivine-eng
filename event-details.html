<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 id="event-name"></h2>
        <p><strong>Date:</strong> <span id="event-date"></span></p>
        <p><strong>Location:</strong> <span id="event-location"></span></p>
        <p id="event-description"></p>
    </div>
    
    <script src="js/events.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('id');
        
        const event = events.find(e => e.id == eventId);
        if (event) {
            document.getElementById("event-name").innerText = event.name;
            document.getElementById("event-date").innerText = event.date;
            document.getElementById("event-location").innerText = event.location;
            document.getElementById("event-description").innerText = "More details about the event coming soon...";
        }
    </script>
</body>
</html>
